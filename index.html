<title>首页</title>
<link rel="stylesheet" href="/style.css">
<h5>您的账户余额为<span id='amount'>&&&amount&&&</span></h5>
<button id='button'>打款1元</button>
<script>
    button.addEventListener('click', (e) => {
        let script = document.createElement('script')
        let functionName = 'ryan' + parseInt(Math.random() * 100000, 10)
        window[functionName] = function(result) {
            if (result === 'success') {
                amount.innerText = amount.innerText - 1

            } else {
                delete window.functionName
            }
        }
        script.src = 'http://good.com:8002/pay?callback=' + functionName
        document.body.appendChild(script)
        script.onload = function(e) {
            e.currentTarget.remove()
            delete window.functionName
        }
        script.onerror = function(e) {
            e.currentTarget.remove()
            delete window.functionName
        }
    })
</script>
<script src="/main.js?callback=xxx"></script>
